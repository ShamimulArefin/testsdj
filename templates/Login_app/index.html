{% extends 'Login_app/base.html' %}
{% block body_block %}

{% if user.is_authenticated %}
<p>Username: {{ user_basic_info.username }}</p>
<p>Email: {{ user_basic_info.email }}</p>
<p><a href="{{ user_more_info.facebook_id }}" target="_blank" class="text-decoration-none">Facebook ID</a></p>
<img src="/media/{{ user_more_info.profile_pic }}" alt="profile photo" width="100px" height="120px">
{% else %}
<h3 class="alert alert-primary">You are not logged in !!</h3>
{% endif %}

{% endblock %}
